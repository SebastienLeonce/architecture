version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${NODE_ENV}
    environment:
      - DB_URL
      - NODE_ENV
    ports:
      - 3000:3000
    container_name: api
    networks:
      - local
    volumes:
      - ./src:/usr/app/src
      - ./test:/usr/app/test
    depends_on:
      - db
    restart: always
  db:
    image: mongo
    ports:
      - 27017:27017
    container_name: mongo-db
    networks:
      - local
    volumes:
      - mongo-data:/data/db
    command:
      - "--logpath"
      - "/var/log/mongodb/mongod.log"
networks:
  local:
    driver: bridge

volumes:
  mongo-data:
    driver: local
