version: "3"
services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    labels:
      traefik.http.routers.prometheus-architecture.rule: Host(`prometheus.localhost`)
    networks:
      - local
    depends_on:
      - api
      - cadvisor
